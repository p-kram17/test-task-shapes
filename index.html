<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Test task</title>
  </head>

  <body>
    <div id="app">
      <div class="info">
        <div class="info-text">
          Number of current shapes: <span id="quant"></span>
        </div>
        <div class="info-text">
          Surface occupied by shapes: <span id="area"></span>
        </div>
      </div>
      <div id="game"></div>
      <div class="info">
        <div class="control">
          <div class="buttons">
            <button id="spawnRateMinus">-</button>
            <button id="spawnRatePlus">+</button>
          </div>
          <div class="info-text">
            Number of shapes per second: <span id="spawnRateValue">1</span>
          </div>
        </div>

        <div class="control">
          <div class="buttons">
            <button id="gravityMinus">-</button>
            <button id="gravityPlus">+</button>
          </div>
          <div class="info-text">
            Gravity value: <span id="gravityValue">2</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
